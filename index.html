<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta >
    <link rel="icon" href="/WeatherAPI/MEDIA/Thunder.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="mobile">
        <form class="add-form">
            <input class="input" type="text" placeholder="Add Location">
            <button class="submit" type="submit">+</button>
        </form>

        <div class="title">
            <i class="fas fa-map-marker-alt"></i>
            <div class="location">Location</div>
        </div>

        <div class="main-info">
            <img src="MEDIA/Sunny.png" alt="">
            <div class="description">Description</div>
            <div class="temperature">--</div>
            <div class="small-details">
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="wind-info">
                        --
                    </div> km/h
                </div>
                <div class="rain">
                    <i class="fas fa-male"></i>
                    <div class="rain-info">
                        --
                    </div>
                </div>
            </div>
        </div>

        <div class="upper-screen">
            <div class="details top">
                <div class="detail-child top-left">
                    <div class="num min-temp">--</div>
                    <div>Min Temp</div>
                </div>
                <div class="detail-child top-right">
                    <div class="num max-temp">--</div> 
                    <div>Max Temp</div>
                </div>
            </div>
            <div class="details bottom">
                <div class="detail-child bottom-left">
                    <div class="num pressure">--</div>
                    <div>Pressure</div>
                </div>
                <div class="detail-child bottom-right">
                    <div class="num humidity">--</div>
                    <div>Humidity</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
